<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="STD_form.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <title>Responsive Registration Form</title>

</head>

<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter your name" >
                        </div>

                        <div class="input-field">
                            <label for="">Date of Birth</label>
                            <input type="date" placeholder="Enter your Birth date" >
                        </div>

                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="text" placeholder="Enter your email" >
                        </div>

                    </div>
                    <div class="fields">

                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="tel" placeholder="Enter mobile number" >
                        </div>

                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="text" placeholder="Enter your Gender" >
                        </div>

                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder="Enter your Occupation" >
                        </div>

                    </div>

                </div>


                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="">ID Type</label>
                            <input type="text" placeholder="Enter ID type" >
                        </div>

                        <div class="input-field">
                            <label for="">ID Number</label>
                            <input type="text" placeholder="Enter ID Number" >
                        </div>

                        <div class="input-field">
                            <label for="">Issued Authority</label>
                            <input type="text" placeholder="Enter Issued Authority" >
                        </div>

                    </div>
                    <div class="fields">

                        <div class="input-field">
                            <label for="">Issued State</label>
                            <input type="text" placeholder="Enter Issued State" >
                        </div>

                        <div class="input-field">
                            <label for="">Issued Date</label>
                            <input type="date" placeholder="Enter Issued Date" >
                        </div>

                        <div class="input-field">
                            <label for="">Expiry Date</label>
                            <input type="date" placeholder="Enter Expiry Date" >
                        </div>

                    </div>

                </div>

                <button class="nextBtn">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>





            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="">Address Type</label>
                            <input type="text" placeholder="Enter Address Type" >
                        </div>

                        <div class="input-field">
                            <label for="">Nationality</label>
                            <input type="text" placeholder="Enter Nationality" >
                        </div>

                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter your State" >
                        </div>

                    </div>
                    <div class="fields">

                        <div class="input-field">
                            <label for="">District</label>
                            <input type="text" placeholder="Enter your District Name" >
                        </div>

                        <div class="input-field">
                            <label for="">Landmark</label>
                            <input type="txt" placeholder="Enter your Landmark" >
                        </div>

                        <div class="input-field">
                            <label for="">Pincode</label>
                            <input type="text" placeholder="Enter your Pincode" >
                        </div>

                    </div>

                </div>


                <div class="details Family">
                    <span class="title">Family Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="">Father Name</label>
                            <input type="text" placeholder="Enter First Name" >
                        </div>

                        <div class="input-field">
                            <label for="">Middle Name</label>
                            <input type="text" placeholder="Enter Middle Name (GrandFather)" >
                        </div>

                        <div class="input-field">
                            <label for="">Last Name</label>
                            <input type="text" placeholder="Enter Last Name (Surname)" >
                        </div>

                    </div>
                    <div class="fields">

                        <div class="input-field">
                            <label for="">Mother Name</label>
                            <input type="text" placeholder="Enter Mother Name" >
                        </div>

                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="tel" placeholder="Enter Mobile Number (Father)" >
                        </div>

                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="tel" placeholder="Enter Mobile Number (Mother)" >
                        </div>

                    </div>

                </div>

                <div class="buttons">
                    <div class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Back</span>
                        
                    </div>

                    <button class="submit">
                        <span class="submit">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
